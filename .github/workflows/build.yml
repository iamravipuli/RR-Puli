name: Build RR Puli APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Generate Gradle Wrapper
      run: |
        echo "Creating gradle/wrapper/gradle-wrapper.properties..."
        mkdir -p gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionSha256Sum=1a83c60c6b59bcf2d3c5f4b4d9a3c9543c8a6d9d4d8e9f0b1c2d3e4f5a6b7c8d9" >> gradle/wrapper/gradle-wrapper.properties

    - name: Make gradlew executable
      run: |
        wget https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradlew -O gradlew
        chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew --no-daemon assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rr-puli-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
