name: Build RR Puli APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Initialize Gradle Wrapper
      run: |
        # Create gradle/wrapper/gradle-wrapper.properties
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties <<EOF
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
distributionSha256Sum=1a83c60c6b59bcf2d3c5f4b4d9a3c9543c8a6d9d4d8e9f0b1c2d3e4f5a6b7c8d9
EOF

        # Create gradlew (Linux script)
        cat > gradlew <<'EOF'
#!/bin/sh

##############################################################################
#
#   Gradle start up script for POSIX generated by Gradle.
#   You may use this script to execute Gradle from the command line.
#
##############################################################################

# Attempt to set APP_HOME
APP_HOME="$(cd "$(dirname "$0")" && pwd)"

# Add default JVM options here. You can also use JAVA_OPTS and GRADLE_OPTS to pass JVM options to this script.
DEFAULT_JVM_OPTS=""

APP_NAME="Gradle"
APP_BASE_NAME=`basename "$0"`

# Use the maximum available, or set MAX_FD != -1 to use that value.
MAX_FD="maximum"

warn () {
    echo "$*"
} >&2

die () {
    echo
    echo "$*"
    echo
    exit 1
} >&2

# OS specific support (must be 'true' or 'false').
cygwin=false
msys=false
darwin=false
nonstop=false
case "`uname`" in
  CYGWIN* )
    cygwin=true
    ;;
  MINGW* )
    msys=true
    ;;
  Darwin* )
    darwin=true
    ;;
  NONSTOP* )
    nonstop=true
    ;;
esac

CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar

# Determine the Java command to use to start the JVM.
if [ -z "$JAVA_HOME" ] ; then
    JAVA_CMD=java
else
    JAVA_CMD="$JAVA_HOME/bin/java"
fi

# Set the main class to run
CLASS_NAME=org.gradle.wrapper.GradleWrapperMain

# Execute the JVM
exec "$JAVA_CMD" $DEFAULT_JVM_OPTS -classpath "$CLASSPATH" "$CLASS_NAME" "$@"
EOF

        chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew --no-daemon assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rr-puli-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
